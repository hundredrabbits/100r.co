<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta http-equiv = "refresh" content = "20; url=https://100r.co/site/home.html" />
  <title>100R(error)</title>
</head>
<body>
  <p style='max-width: 500px'>Hi there, the page you are looking for does not exist, please <a href='https://github.com/hundredrabbits/100r.co/issues/new' target='_blank'>report the broken link</a>, or continue to the <a href='site/home.html'>home page</a>.</p>
  <script>
    'use strict'

    const parts = window.location.pathname.replace('/pages/','/site/').split("/")
    const target = parts.slice(-1)
    const filename = toFilename(target[0])
    const filepath = `https://100r.co/site/${filename}.html`

    if(UrlExists(filepath)){
      window.location.replace(filepath)
    }

    function UrlExists(url) {
      const http = new XMLHttpRequest()
      http.open('HEAD', url, false)
      http.send()
      return http.status!=404
    }

    function toFilename(str){
      return `${str}`.replace('#','').replace(/[\W_]+/g,"_").toLowerCase().trim()
    }
  </script>
</body>
</html>
